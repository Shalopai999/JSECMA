<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <script type="module">
      // Задача
      // Необходимо получить список всех пользователей с помощью бесплатного API (https://jsonplaceholder.typicode.com/users) и отобразить их на странице.

      //       Необязательная задача
      // Необходимо реализовать отрисовку 10 картинок собак из API https://dog.ceo/dog-api/ с интервалом в 3 секунды.

    //   const url = 'https://jsonplaceholder.typicode.com/users'; //Задача 1
      const url = "https://dog.ceo/api/breeds/image/random"; //Задача 2
      const body = document.querySelector("body");
      //   console.log(body);

      const getData = async (URL) => {
        const res = await fetch(URL);
        const data = await res.json();
        return data;
      };

      try {
        for (let i = 0; i < 10; i++) {
          // con(i);
          const data = await getData(url);
          console.log(data);
          body.insertAdjacentHTML(
            "beforeend",
            `
                <figure>
                    <img src="${data.message}">
                </figure>
                `
          );

          // function con(i) {
          //     setTimeout(function() {

          //     }, 3000 * i);
        }
      } catch (error) {
        console.log(error);
      }
    </script>
  </body>
